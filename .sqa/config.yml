      github.com/interTwin-eu/hython-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-fuchsia-fossa.sh
        container: qc.uni_breezy-sangria-bonobo
  QC.Ver:
    repos:
      github.com/interTwin-eu/hython-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-charcoal-bracke.sh
        container: qc.ver_silly-silver-tuatara
timeout: 5400
