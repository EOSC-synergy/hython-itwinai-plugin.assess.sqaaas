      github.com/interTwin-eu/hython-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-orange-beaver.sh
        container: qc.sec_gummy-apricot-kingfisher
  QC.Sty:
    repos:
      github.com/interTwin-eu/hython-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-denim-hornet.sh
        container: qc.sty_foggy-firebrick-alligator
      github.com/interTwin-eu/hython-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-crimson-mau.sh
        container: qc.sty_crappy-persimmon-peccary
