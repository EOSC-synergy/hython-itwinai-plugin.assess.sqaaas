      github.com/interTwin-eu/hython-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-flax-gerbil.sh
        container: qc.sec_wiggy-zucchini-gerbil
  QC.Sty:
    repos:
      github.com/interTwin-eu/hython-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-orange-crane.sh
        container: qc.sty_sunny-firebrick-seahorse
      github.com/interTwin-eu/hython-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-mauve-drever.sh
